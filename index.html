<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ppknr</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300..700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    @keyframes slideFadeIn {
      from {
        transform: translateY(-10px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideFadeOut {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-10px);
        opacity: 0;
      }
    }

    .animate-in {
      animation: slideFadeIn 0.2s ease-out forwards;
    }

    .animate-out {
      animation: slideFadeOut 0.2s ease-in forwards;
    }

    body {
      animation: fadeInBody 0.3s ease-in;
    }

    @keyframes fadeInBody {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobile-menu");
      const isMenuVisible = !menu.classList.contains("hidden");
      const iconPath = document.querySelector("#hamburger-btn svg path");

      if (isMenuVisible) {
        menu.classList.remove("animate-in");
        menu.classList.add("animate-out");
        iconPath.setAttribute("d", "M4 6h16M4 12h16M4 18h16");
        setTimeout(() => menu.classList.add("hidden"), 180);
      } else {
        menu.classList.remove("hidden");
        menu.classList.remove("animate-out");
        void menu.offsetWidth;
        menu.classList.add("animate-in");
        iconPath.setAttribute("d", "M6 18L18 6M6 6l12 12");
      }
    }
  </script>
</head>
<body class="theme-light" id="theme-body">

  <div class="page-container">
    <nav class="navbar">
      <a href="index.html" class="logo-wrap">
        <img src="pic/popcat.gif" alt="logo" class="logo" />
        <span class="site-title">pisitz</span>
      </a>
      <div class="desktop-menu">
        <a href="index.html">หน้าแรก</a>
        <a href="#">เกี่ยวกับ</a>
        <a href="contact.html">ติดต่อ</a>
      </div>
      <div class="nav-buttons">
        <button onclick="toggleTheme()" class="theme-btn">
          <span id="theme-icon" class="material-icons">light_mode</span>
        </button>
        <button class="hamburger" onclick="toggleMenu()" id="hamburger-btn"><svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
</svg></button>
      </div>
    </nav>

    <div id="mobile-menu" class="mobile-menu hidden">
      <a href="index.html">หน้าแรก</a>
      <a href="#">เกี่ยวกับ</a>
      <a href="contact.html">ติดต่อ</a>
    </div>

    <main class="main-section">
      <div class="content">
        <img src="pic/logo.webp" alt="logo" class="hero-img" />
        <h1>pisitz</h1>
        <p>Just because they call it nonsense doesn’t mean it is.</p>
      </div>
    </main>

    <footer class="footer">© 2025 ppknr.com</footer>
  </div>

  <script src="js/main.js" defer></script>
  <script>
    const themeBtn = document.querySelector(".theme-btn");
    const themeIcon = document.getElementById("theme-icon");
    const body = document.getElementById("theme-body");

    function toggleTheme() {
      const isDark = body.classList.toggle("theme-dark");
      if (isDark) {
        body.classList.remove("theme-light");
        themeIcon.textContent = "dark_mode";
        localStorage.setItem("theme", "dark");
      } else {
        body.classList.add("theme-light");
        themeIcon.textContent = "light_mode";
        localStorage.setItem("theme", "light");
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        body.classList.add("theme-dark");
        body.classList.remove("theme-light");
        themeIcon.textContent = "dark_mode";
      }
    });
  </script>
</body>
</html>
