<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pisit Pop</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        /* Game-specific styles */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 20px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .click-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            cursor: pointer;
            background: transparent;
        }

        .game-title {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            pointer-events: none;
            position: relative;
            z-index: 2;
        }

        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px 30px;
            pointer-events: none;
            position: relative;
            z-index: 2;
        }

        .stat-box {
            text-align: center;
        }

        .stat-label {
            font-size: 1rem;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .cat-container {
            position: relative;
            transition: transform 0.05s;
            margin-bottom: 20px;
            transform-origin: center;
        }

        .cat-container:active {
            transform: scale(0.85);
        }

        .cat-image {
            width: 300px;
            height: 300px;
            transition: transform 0.05s;
            pointer-events: none;
        }

        .mouth-open {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.05s;
            pointer-events: none;
        }

        .mouth-open.active {
            opacity: 1;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(0.85); }
            100% { transform: scale(1); }
        }

        .pop-animation {
            animation: pop 0.08s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .sound-effect {
            display: none;
        }

        .reset-button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.1rem;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1000;
            pointer-events: auto;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .reset-button:hover {
            background-color: #c0392b;
        }

        .reset-button:active {
            transform: scale(0.98);
        }

        /* Dark theme overrides */
        body.theme-dark .stat-label {
            color: #ccc;
        }

        body.theme-dark .stat-value {
            color: #fff;
        }

        body.theme-dark .game-title {
            color: #fff;
        }

        /* Make sure navigation and footer are clickable */
        #nav-placeholder, #footer-placeholder {
            pointer-events: auto;
        }

        /* Prevent text selection */
        .page-container {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body class="theme-light" id="theme-body">
    <div class="page-container">
        <!-- Include Navigation -->
        <div id="nav-placeholder"></div>

        <div class="game-container" id="clickArea">
            <h1 class="game-title">Pisit Pop</h1>
            <div class="stats-container">
                <div class="stat-box">
                    <div class="stat-label">Current Clicks</div>
                    <div class="stat-value" id="clickCount">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">High Score</div>
                    <div class="stat-value" id="highScore">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Total Clicks</div>
                    <div class="stat-value" id="totalClicks">0</div>
                </div>
            </div>
            <div class="cat-container">
                <img src="pic/pisit-closed.webp" alt="Pop Cat" class="cat-image" id="catImage">
                <img src="pic/pisit-open.webp" alt="Pop Cat Open" class="cat-image mouth-open" id="catImageOpen">
            </div>
            <button class="reset-button" id="resetButton">Reset Score</button>
            <audio id="popSound" class="sound-effect" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
        </div>

        <!-- Include Footer -->
        <div id="footer-placeholder"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAXfzmalfP4RZjMSjDbl5LOXBT7m9vzDzU",
            authDomain: "ppknr-popcat.firebaseapp.com",
            databaseURL: "https://ppknr-popcat-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ppknr-popcat",
            storageBucket: "ppknr-popcat.firebasestorage.app",
            messagingSenderId: "90126143526",
            appId: "1:90126143526:web:96316212d303ac08df16e7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const totalClicksRef = database.ref('totalClicks');

        // Load navigation and footer
        $(function(){
            $("#nav-placeholder").load("nav.html", function() {
                $('.desktop-menu a[href="popcat.html"]').addClass('active');
                $('.mobile-menu a[href="popcat.html"]').addClass('active');
            });
            $("#footer-placeholder").load("footer.html");
        });

        // Game functionality
        const clickArea = document.getElementById('clickArea');
        const catImage = document.getElementById('catImage');
        const catImageOpen = document.getElementById('catImageOpen');
        const clickCount = document.getElementById('clickCount');
        const highScore = document.getElementById('highScore');
        const totalClicks = document.getElementById('totalClicks');
        const resetButton = document.getElementById('resetButton');
        const popSound = document.getElementById('popSound');
        let count = 0;

        // Load initial high score
        let savedHighScore = localStorage.getItem('popcatHighScore') || 0;
        highScore.textContent = savedHighScore;

        // Load total clicks from Firebase
        totalClicksRef.once('value').then((snapshot) => {
            savedTotalClicks = snapshot.val() || 0;
            totalClicks.textContent = savedTotalClicks;
        });

        // Listen for real-time updates to total clicks
        totalClicksRef.on('value', (snapshot) => {
            savedTotalClicks = snapshot.val() || 0;
            totalClicks.textContent = savedTotalClicks;
        });

        function handleClick(e) {
            // Don't count clicks on the reset button
            if (e.target === resetButton) return;
            
            count++;
            clickCount.textContent = count;
            
            // Update total clicks in Firebase
            totalClicksRef.transaction((currentTotal) => {
                return (currentTotal || 0) + 1;
            });
            
            popSound.currentTime = 0;
            popSound.play();
            
            // Update high score if needed
            if (count > savedHighScore) {
                savedHighScore = count;
                highScore.textContent = savedHighScore;
                localStorage.setItem('popcatHighScore', savedHighScore);
            }
            
            // Show open mouth and add pop animation
            catImageOpen.classList.add('active');
            catImage.classList.add('pop-animation');
            
            // Remove animation class after animation ends
            setTimeout(() => {
                catImage.classList.remove('pop-animation');
            }, 80);
            
            // Hide open mouth after 50ms
            setTimeout(() => {
                catImageOpen.classList.remove('active');
            }, 50);
        }

        function resetScore() {
            count = 0;
            clickCount.textContent = '0';
        }

        // Wait for elements to be loaded
        $(document).ready(function() {
            clickArea.addEventListener('click', handleClick);
            resetButton.addEventListener('click', resetScore);
        });
    </script>
</body>
</html>
