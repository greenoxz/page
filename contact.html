<!DOCTYPE html>
<html lang="th">
<head>

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="theme-light" id="theme-body">
  <div class="page-container">
    <div id="navbar-include"></div>
    <main class="main-section">
      <div class="content" style="text-align: center;">
        <img src="pic/pisit-fire.webp" alt="Profile Image" class="profile-img" style="width:100px; border-radius:10%;">
        <h2>@pisitz</h2>
        <p>Social Media</p>
        <div class="linktree-links">
          <a class="link-box" href="https://www.instagram.com/ppknr" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
          </a>
          <a class="link-box" href="https://www.facebook.com/pisitzknr" target="_blank">
            <i class="fab fa-facebook-f"></i> Facebook
          </a>
          <a class="link-box" href="https://www.twitch.tv/pisitz" target="_blank">
            <i class="fab fa-twitch"></i> Twitch
          </a>
          <a class="link-box" href="https://www.youtube.com/@greenoxz" target="_blank">

          </a>
          <a class="link-box" href="mailto:pisit@ppknr.com">

          </a>
          <a class="link-box" href="https://store.line.me/stickershop/product/30329079/th" target="_blank">
            <i class="fab fa-line" style="color:#00c300"></i> LINE Sticker

      </div>
    </main>

  </div>

    <style>
      .linktree-links {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 24px;
      }
      .link-box {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        gap: 12px;
        padding: 16px;
        margin: 10px 0;
        background: white;
        border-radius: 8px;
        text-decoration: none;
        color: black;
        font-weight: 500;
        box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        transition: background 0.2s, transform 0.2s;
        min-width: 210px;
        font-size: 1.1rem;
        text-align: left;
      }
      .link-box:hover {
        background: #f0f0f0;
        transform: scale(1.05);
      }
      .theme-dark .link-box {
        background: #1a1a1a;
        color: white;
      }
      .theme-dark .link-box:hover {
        background: #2a2a2a;
      }
    </style>
  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-include').innerHTML = html;
      });
    fetch('footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer-include').innerHTML = html;
      });
  </script>
  <script src="js/main.js" defer></script>
