<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - ppknr</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="theme-light" id="theme-body">
  <div class="page-container">
    <div id="navbar-include"></div>
    <main class="main-section">
      <div class="content" style="text-align: center;">
        <img src="pic/pisit-fire.webp" alt="Profile Image" class="profile-img" style="width:100px; border-radius:10%;">
        <h2>@pisitz</h2>
        <p>Social Media</p>
        <div class="linktree-links">
          <a class="link-box" href="https://www.instagram.com/ppknr" target="_blank">
            <i class="fab fa-instagram" style="background: -webkit-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i> Instagram
          </a>
          <a class="link-box" href="https://www.facebook.com/pisitzknr" target="_blank">
            <i class="fab fa-facebook-f" style="color:#1877F2"></i> Facebook
          </a>
          <a class="link-box" href="https://www.twitch.tv/pisitz" target="_blank">
            <i class="fab fa-twitch" style="color:#9146FF"></i> Twitch
          </a>
          <a class="link-box" href="https://www.youtube.com/@greenoxz" target="_blank">
            <i class="fab fa-youtube" style="color:#FF0000"></i> YouTube
          </a>
          <a class="link-box" href="https://bsky.app/profile/ppknr.com" target="_blank">
            <i class="fab fa-bluesky" style="color:#0085FF"></i> Bluesky
          </a>
          <a class="link-box" href="https://store.line.me/stickershop/product/30329079/th" target="_blank">
            <i class="fab fa-line" style="color:#00C300"></i> LINE Sticker
          </a>
        </div>

        <a href="mailto:pisit@ppknr.com" class="email-link">
          <i class="fa fa-envelope"></i> pisit@ppknr.com
        </a>
      </div>
    </main>
    <div id="footer-include"></div>
  </div>

    <style>
      .linktree-links {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 24px;
      }
      .link-box {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        gap: 12px;
        padding: 16px;
        margin: 10px 0;
        background: white;
        border-radius: 8px;
        text-decoration: none;
        color: black;
        font-weight: 500;
        box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        transition: background 0.2s, transform 0.2s;
        min-width: 210px;
        font-size: 1.1rem;
        text-align: left;
      }
      .link-box:hover {
        background: #f0f0f0;
        transform: scale(1.05);
      }
      .theme-dark .link-box {
        background: #1a1a1a;
        color: white;
      }
      .theme-dark .link-box:hover {
        background: #2a2a2a;
      }

      .contact-section {
        margin-top: 40px;
        text-align: center;
      }
      .contact-section h3 {
        margin-bottom: 16px;
        font-size: 1.2rem;
        font-weight: 500;
      }
      .email-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-top: 24px;
        text-decoration: none;
        color: inherit;
        font-size: 0.95rem;
        opacity: 0.8;
        transition: opacity 0.2s;
      }
      .email-link:hover {
        opacity: 1;
      }
    </style>
  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-include').innerHTML = html;
      });
    fetch('footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer-include').innerHTML = html;
      });
  </script>
  <script src="js/main.js" defer></script>
</body>
</html>
